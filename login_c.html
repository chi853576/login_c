<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_c.css"><!-- dinh nghia giao dien form thong qua file css-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>FormLogin.vn</title>
</head>
<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">ĐĂNG NHẬP</h1>
            <div class="form-group">
                <!-- bieu tuong user: -->
                <i class="far fa-user"></i> 
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <!-- bieu tuong mk: -->
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
            </div>
            <input type="submit" value="Đăng Nhập" class="form-submit">
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              <div class="container" >
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
        </form>
    </div>

</body>
</html>
